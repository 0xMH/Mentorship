services:
  # WEB SERVER - handles HTTP, SSL, static files, proxying
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: unless-stopped

  # APPLICATION SERVER - runs Python code, business logic
  app:
    build: ./app
    expose:
      - "5000"  # Only exposed internally, not to host
    restart: unless-stopped
